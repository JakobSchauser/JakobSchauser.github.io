<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jakob Schauser</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section id="contact" class="section">
            <div class="container">
                <h2>Meet me:</h2>
                <p>NBB office 1.2.C.062</p>
                <p>Jagtvej 128, 2200 KÃ¸benhavn N</p>
                <h2>Write me:</h2>
                <p><a href="mailto:jakob.schauser@gmail.com">jakob.schauser@gmail.com</a> (personal)</p>
                <p><a href="mailto:jakob.schauser@nbi.ku.dk">jakob.schauser@nbi.ku.dk</a> (professional)</p>
                <h2>Call me:</h2>
                <p>+45 60 ## ## 00</p>
                <!-- <h2>Feel free to reach out for collaborations or just to say hello!</h2> -->
                <div class="contact-form">
                    <h3>You can also fill out this form. Pressing submit does absolutely nothing!</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
</body>
</html>
