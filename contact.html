<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jakob Schauser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section id="contact" class="section">
            <div class="container">
                <h2>Contact</h2>
                <p>Get in touch with me:</p>
                <p>Personal email: jakob.schauser@gmail.com</p>
                <p>Professional email: jakob.schauser@nbi.ku.dk</p>
                <p>Feel free to reach out for collaborations or just to say hello!</p>
                <div class="contact-form">
                    <h3>Form</h3>
                    <p>You can also  fill out the form below. Pressing submit does nothing:</p>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="components.js"></script>
</body>
</html>
